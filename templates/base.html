<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%;"></div>
    <div class="page__container">
        <div class="header__container">
            <div class="logo">
                <a href="/">Gothreau</a>
            </div>

            <nav>
                <ul class="nav__links">
                    <li><a href="about">a b o u t</a></li>
                    <li><a href="music">m u s i c</a></li>
                    <li><a href="contact">c o n t a c t</a></li>
                </ul>
            </nav>

            <div>
                <ul class="socials__links">
                    <li><a href="https://open.spotify.com/artist/0TueEXkLZbVrA2JcB5hkvW?si=JRQL9HlaRdmwG_Q1iAzTZw&dl_branch=1&nd=1" target="_blank"><img src="../static/assets/spotify.svg"></a></li>
                    <li><a href="https://www.instagram.com/eastyorksfinest" target="_blank"><img src="../static/assets/instagram.svg"></a></li> 
                    <li><a href="https://www.twitter.com/eastyorksfinest" target="_blank"><img src="../static/assets/twitter.svg"></a></li> 
                    <li><a href="https://www.youtube.com/gothreau" target="_blank"><img src="../static/assets/youtube.svg"></a></li> 
                    <li><a href="https://www.twitch.tv/gothreau" target="_blank"><img src="../static/assets/twitch.svg"></a></li>
                    <li><a href="https://www.facebook.com/gothreau" target="_blank"><img src="../static/assets/facebook.svg"></a></li> 
                </ul>
            </div>
        </div>

        {% block content %}{% endblock %}

    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
    
</html>
